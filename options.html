<!DOCTYPE html>
<html>
<head>
  <title>Google Search Cleaner Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1a73e8;
    }
    .param-item {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    .param-item input {
      margin-right: 10px;
    }
    .param-description {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    #save {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    #save:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
  <h1>Google Search Cleaner Settings</h1>
  <div id="paramsList"></div>
  <button id="save">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
